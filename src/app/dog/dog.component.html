
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<div class="card">
    
    <div class="card-body">
        <h5> {{dog.name}}</h5>
        <img title = {{dog.name}} 
        src= {{dog.thumbnail}}
        alt={{dog.name}}>   

        <span>{{ likes }}
            <button (click)="addLike()" class="btn btn-warning">Like</button>
            <button class="btn btn-light" (click)="addFav()">❤️</button>
          </span>

          <button class='btn btn-primary' (click)="like()">   <i class="fas fa-thumbs-up"></i></button>
          <button class='btn btn-primary' (click)="like()">   <i class="fas fa-heart"></i></button>
    </div>
</div>
